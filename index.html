<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="lumiere.css" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="lumiere.js"></script>
    <script>
        jQuery(document).ready( function() {
            lumiere.init("my_player");
        });
    </script>
</head>
<body>


    <div class="lumiere-vid">

        <video id="my_player" width="400" preload controls>
            <source type="video/mp4" src="http://www.itechus.com/App_itech/video/mp4/120_Kalika.mp4" />
            <source type="video/webm" src="http://www.itechus.com/App_itech/video/webm/000_Kishore.webm" />
            <source type="video/ogg" src="http://www.itechus.com/App_itech/video/ogv/000_Kishore.ogv" />
        </video>

        <button class="lu_play">play</button>
        <button class="lu_mute">mute</button>
        <span class="lu_currentTime">0:00</span>
        <span class="lu_durationTime">0:00</span>
        <span class="lu_volume" id="volume">
            <span class="lu_vol_track">
                <span class="lu_vol_handle"></span>
            </span>
        </span>

        <span class="lu_timeline">
            <span class="lu_time_track">
                <span class="lu_time_load"></span>
                <span class="lu_time_played"></span>
            </span>
        </span>

    </div>

</body>
</html>
